<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Interview Bot – Settings</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; padding: 16px; max-width: 860px; }
      h1 { font-size: 20px; margin: 0 0 12px; }
      h2 { font-size: 14px; margin: 18px 0 6px; color: #374151; }
      label { display: block; font-size: 12px; color: #374151; margin: 8px 0 4px; }
      input[type=text], input[type=url], input[type=password], select { width: 100%; box-sizing: border-box; font-size: 13px; padding: 8px; border-radius: 6px; border: 1px solid #d1d5db; }
      .row { display: flex; gap: 10px; }
      .col { flex: 1 1 0; }
      .btn { appearance: none; background: #111827; color: #fff; border: 1px solid #111827; border-radius: 6px; padding: 8px 10px; cursor: pointer; }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      .muted { color: #6b7280; font-size: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-top: 12px; }
      .actions { display: flex; gap: 8px; align-items: center; margin-top: 12px; }
      code { background: #f3f4f6; padding: 1px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>AI Interview Bot – Settings</h1>

    <div class="card">
      <h2>API Configuration</h2>
      <label for="apiUrl">API URL</label>
      <input id="apiUrl" type="url" placeholder="https://api.yourdomain.com/ask" />

      <div class="row">
        <div class="col">
          <label for="providerPreset">Provider Preset</label>
          <select id="providerPreset">
            <option value="hf-inference">Hugging Face Inference (text-generation)</option>
            <option value="openai-compatible">OpenAI-compatible (Together/OpenRouter/Fireworks)</option>
            <option value="generic">Generic JSON</option>
          </select>
        </div>
        <div class="col">
          <label for="modelId">Model ID</label>
          <input id="modelId" type="text" value="meta-llama/Llama-3.1-8B-Instruct" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="apiKey">API Key (optional)</label>
          <input id="apiKey" type="password" placeholder="sk-..." />
        </div>
        <div class="col">
          <label for="apiKeyHeader">Auth Header Name</label>
          <input id="apiKeyHeader" type="text" value="Authorization" />
        </div>
        <div class="col">
          <label for="useBearer">Use Bearer prefix</label>
          <select id="useBearer">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <h2>Request Fields</h2>
      <div class="row">
        <div class="col">
          <label for="questionField">Question Field</label>
          <input id="questionField" type="text" value="question" />
        </div>
        <div class="col">
          <label for="contextField">Context Field</label>
          <input id="contextField" type="text" value="context" />
        </div>
        <div class="col">
          <label for="topicField">Topic Field</label>
          <input id="topicField" type="text" value="topic" />
        </div>
      </div>

      <h2>Response</h2>
      <label for="responsePath">Response Path (dot path)</label>
      <input id="responsePath" type="text" value="answer" />

      <h2>Generation</h2>
      <div class="row">
        <div class="col">
          <label for="temperature">Temperature</label>
          <input id="temperature" type="text" value="0.2" />
        </div>
        <div class="col">
          <label for="maxTokens">Max Tokens</label>
          <input id="maxTokens" type="text" value="512" />
        </div>
      </div>
      <label for="systemPrompt">System Prompt</label>
      <input id="systemPrompt" type="text" value="You are a concise assistant for interview questions. Answer clearly and briefly." />

      <div class="actions">
        <button id="save" class="btn">Save</button>
        <button id="test" class="btn">Test call</button>
        <span id="status" class="muted"></span>
      </div>

      <p class="muted">The extension makes a JSON POST to your API, with keys you set above. Example body: <code>{"question":"...","context":"...","topic":"..."}</code>. Configure the response path to extract the answer string.</p>
    </div>

    <div class="card">
      <h2>Auto Answer</h2>
      <label><input type="checkbox" id="autoEnabled" /> Enable auto-answer from live captions</label>

      <div class="row">
        <div class="col">
          <label for="defaultTopic">Default Topic</label>
          <select id="defaultTopic">
            <option value="general">General</option>
            <option value="data_analytics">Data Analytics</option>
            <option value="data_engineering">Data Engineering</option>
            <option value="ml_engineering">ML Engineering</option>
          </select>
        </div>
        <div class="col">
          <label for="cooldownSeconds">Cooldown (seconds)</label>
          <input id="cooldownSeconds" type="text" value="12" />
        </div>
        <div class="col">
          <label for="minLength">Min question length</label>
          <input id="minLength" type="text" value="20" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Sites</label>
          <label><input type="checkbox" id="siteMeet" checked /> meet.google.com</label>
          <label><input type="checkbox" id="siteZoom" checked /> zoom.us / zoom.com</label>
          <label><input type="checkbox" id="siteTeams" checked /> teams.microsoft.com</label>
        </div>
        <div class="col">
          <label>Detection</label>
          <label><input type="checkbox" id="requireQuestionMark" /> Require “?”</label>
          <label><input type="checkbox" id="showCaptionBar" checked /> Show caption bar</label>
          <label for="captionDurationSeconds">Caption duration (s)</label>
          <input id="captionDurationSeconds" type="text" value="12" />
        </div>
      </div>

      <div class="actions">
        <button id="saveAuto" class="btn">Save Auto Settings</button>
        <span id="statusAuto" class="muted"></span>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
