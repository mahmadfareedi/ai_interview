<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Interview – Settings</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; padding: 16px; max-width: 860px; }
      h1 { font-size: 20px; margin: 0 0 12px; }
      h2 { font-size: 14px; margin: 18px 0 6px; color: #374151; }
      label { display: block; font-size: 12px; color: #374151; margin: 8px 0 4px; }
      input[type=text], input[type=url], input[type=password], select { width: 100%; box-sizing: border-box; font-size: 13px; padding: 8px; border-radius: 6px; border: 1px solid #d1d5db; }
      .row { display: flex; gap: 10px; }
      .col { flex: 1 1 0; }
      .btn { appearance: none; background: #111827; color: #fff; border: 1px solid #111827; border-radius: 6px; padding: 8px 10px; cursor: pointer; }
      .muted { color: #6b7280; font-size: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-top: 12px; }
      .actions { display: flex; gap: 8px; align-items: center; margin-top: 12px; }
      code { background: #f3f4f6; padding: 1px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>AI Interview – Settings</h1>

    <div class="card">
      <h2>API</h2>
      <label>API URL</label>
      <input id="apiUrl" type="url" placeholder="https://api.yourdomain.com/ask" />
      <div class="row">
        <div class="col">
          <label>API Key</label>
          <input id="apiKey" type="password" placeholder="sk-..." />
        </div>
        <div class="col">
          <label>Auth Header</label>
          <input id="apiKeyHeader" type="text" value="Authorization" />
        </div>
        <div class="col">
          <label>Use Bearer</label>
          <select id="useBearer"><option value="true">Yes</option><option value="false">No</option></select>
        </div>
      </div>

      <h2>Request Fields</h2>
      <div class="row">
        <div class="col">
          <label>Question Field</label>
          <input id="questionField" type="text" value="question" />
        </div>
        <div class="col">
          <label>Context Field</label>
          <input id="contextField" type="text" value="context" />
        </div>
        <div class="col">
          <label>Topic Field</label>
          <input id="topicField" type="text" value="topic" />
        </div>
      </div>

      <h2>Response</h2>
      <label>Response Path (dot path)</label>
      <input id="responsePath" type="text" value="answer" />

      <div class="actions">
        <button id="saveApi" class="btn">Save</button>
        <button id="testApi" class="btn">Test call</button>
        <span id="statusApi" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <h2>Clipboard to Ask</h2>
      <label><input type="checkbox" id="clipboardEnabled" checked /> Enable</label>
      <div class="row">
        <div class="col">
          <label>Default Topic</label>
          <select id="defaultTopic">
            <option value="general">General</option>
            <option value="data_analytics">Data Analytics</option>
            <option value="data_engineering">Data Engineering</option>
            <option value="ml_engineering">ML Engineering</option>
          </select>
        </div>
        <div class="col">
          <label>Min question length</label>
          <input id="minLength" type="text" value="12" />
        </div>
        <div class="col">
          <label>Cooldown (seconds)</label>
          <input id="cooldownSeconds" type="text" value="10" />
        </div>
      </div>
      <label><input type="checkbox" id="requireQuestionMark" /> Require “?”</label>

      <div class="actions">
        <button id="saveClipboard" class="btn">Save</button>
        <span id="statusClipboard" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <h2>Caption Bar</h2>
      <div class="row">
        <div class="col">
          <label>Font size (px)</label>
          <input id="overlayFontSize" type="text" value="16" />
        </div>
        <div class="col">
          <label>Width (px)</label>
          <input id="overlayWidth" type="text" value="800" />
        </div>
        <div class="col">
          <label>Bottom margin (px)</label>
          <input id="overlayBottomMargin" type="text" value="48" />
        </div>
      </div>
      <label>Auto-hide after (seconds)</label>
      <input id="captionDurationSeconds" type="text" value="12" />

      <div class="actions">
        <button id="saveOverlay" class="btn">Save</button>
        <span id="statusOverlay" class="muted"></span>
      </div>
    </div>

    <p class="muted">Tip: Copy a question from any app (Zoom/Teams/Meet chat, email, docs) and the overlay will show the answer automatically.</p>

    <script>
      const $ = (s) => document.querySelector(s);
      const els = {
        apiUrl: $('#apiUrl'), apiKey: $('#apiKey'), apiKeyHeader: $('#apiKeyHeader'), useBearer: $('#useBearer'),
        questionField: $('#questionField'), contextField: $('#contextField'), topicField: $('#topicField'), responsePath: $('#responsePath'),
        saveApi: $('#saveApi'), testApi: $('#testApi'), statusApi: $('#statusApi'),
        clipboardEnabled: $('#clipboardEnabled'), defaultTopic: $('#defaultTopic'), minLength: $('#minLength'), cooldownSeconds: $('#cooldownSeconds'), requireQuestionMark: $('#requireQuestionMark'),
        saveClipboard: $('#saveClipboard'), statusClipboard: $('#statusClipboard'),
        overlayFontSize: $('#overlayFontSize'), overlayWidth: $('#overlayWidth'), overlayBottomMargin: $('#overlayBottomMargin'), captionDurationSeconds: $('#captionDurationSeconds'),
        saveOverlay: $('#saveOverlay'), statusOverlay: $('#statusOverlay'),
      };

      async function load() {
        const cfg = await window.app.getSettings();
        els.apiUrl.value = cfg.apiUrl || '';
        els.apiKey.value = cfg.apiKey || '';
        els.apiKeyHeader.value = cfg.apiKeyHeader || 'Authorization';
        els.useBearer.value = String(!!cfg.useBearer);
        els.questionField.value = cfg.questionField || 'question';
        els.contextField.value = cfg.contextField || 'context';
        els.topicField.value = cfg.topicField || 'topic';
        els.responsePath.value = cfg.responsePath || 'answer';

        els.clipboardEnabled.checked = cfg.clipboardEnabled !== false;
        els.defaultTopic.value = cfg.defaultTopic || 'general';
        els.minLength.value = String(cfg.minLength ?? 12);
        els.cooldownSeconds.value = String(cfg.cooldownSeconds ?? 10);
        els.requireQuestionMark.checked = !!cfg.requireQuestionMark;

        els.overlayFontSize.value = String(cfg.overlayFontSize ?? 16);
        els.overlayWidth.value = String(cfg.overlayWidth ?? 800);
        els.overlayBottomMargin.value = String(cfg.overlayBottomMargin ?? 48);
        els.captionDurationSeconds.value = String(cfg.captionDurationSeconds ?? 12);
      }

      function patchAndToast(patch, where) {
        window.app.saveSettings(patch);
        const el = where === 'api' ? els.statusApi : where === 'clipboard' ? els.statusClipboard : els.statusOverlay;
        el.textContent = 'Saved';
        setTimeout(() => el.textContent = '', 1200);
      }

      els.saveApi.addEventListener('click', () => patchAndToast({
        apiUrl: els.apiUrl.value.trim(), apiKey: els.apiKey.value.trim(), apiKeyHeader: els.apiKeyHeader.value.trim() || 'Authorization', useBearer: els.useBearer.value === 'true',
        questionField: els.questionField.value.trim() || 'question', contextField: els.contextField.value.trim() || 'context', topicField: els.topicField.value.trim() || 'topic', responsePath: els.responsePath.value.trim() || 'answer'
      }, 'api'));

      els.testApi.addEventListener('click', async () => {
        els.statusApi.textContent = 'Testing…';
        try {
          const ans = await window.app.testCall('ping');
          els.statusApi.textContent = 'OK: ' + String(ans).slice(0, 80);
        } catch (e) {
          els.statusApi.textContent = String(e?.message || e);
        } finally {
          setTimeout(() => els.statusApi.textContent = '', 2000);
        }
      });

      els.saveClipboard.addEventListener('click', () => patchAndToast({
        clipboardEnabled: !!els.clipboardEnabled.checked, defaultTopic: els.defaultTopic.value || 'general',
        minLength: Math.max(0, parseInt(els.minLength.value || '12', 10) || 12), cooldownSeconds: Math.max(0, parseInt(els.cooldownSeconds.value || '10', 10) || 10), requireQuestionMark: !!els.requireQuestionMark.checked
      }, 'clipboard'));

      els.saveOverlay.addEventListener('click', () => patchAndToast({
        overlayFontSize: Math.max(8, parseInt(els.overlayFontSize.value || '16', 10) || 16),
        overlayWidth: Math.max(300, parseInt(els.overlayWidth.value || '800', 10) || 800),
        overlayBottomMargin: Math.max(0, parseInt(els.overlayBottomMargin.value || '48', 10) || 48),
        captionDurationSeconds: Math.max(3, parseInt(els.captionDurationSeconds.value || '12', 10) || 12)
      }, 'overlay'));

      document.addEventListener('DOMContentLoaded', load);
      load();
    </script>
  </body>
  </html>
