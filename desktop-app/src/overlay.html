<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Interview Overlay</title>
    <style>
      html, body { margin: 0; padding: 0; background: transparent; }
      .wrap {
        position: fixed;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        background: rgba(15,23,42,0.92);
        color: #e5e7eb;
        border: 1px solid rgba(55,65,81,0.85);
        border-radius: 12px;
        padding: 10px 14px;
        margin-bottom: 8px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        max-width: 92vw;
      }
      .line { white-space: pre-wrap; word-wrap: break-word; }
      .q { opacity: 0.9; }
      .a { font-weight: 600; margin-top: 4px; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="bar" class="wrap hidden">
      <div id="q" class="line q"></div>
      <div id="a" class="line a"></div>
    </div>
    <script>
      const bar = document.getElementById('bar');
      const q = document.getElementById('q');
      const a = document.getElementById('a');
      window.app.onShowAnswer(({ question, answer, fontSize }) => {
        q.textContent = question ? `Q: ${question}` : '';
        a.textContent = answer ? `A: ${answer}` : '';
        bar.style.fontSize = (fontSize || 16) + 'px';
        bar.classList.remove('hidden');
      });
      window.app.onHide(() => {
        bar.classList.add('hidden');
      });
    </script>
  </body>
  </html>
